<h1 id="toc_1">Command line collection</h1>

<p>
<strong>curl</strong>
permet de tester un site sans pour autant que le nom soit dans un host ou un dns
<code>curl -I --resolve [domain name]:80:[ip] [URL]</code>
</p>

<p>
<strong>connexion réseau</strong>
Nombre de connexion établie sur port 80
<code>netstat -an | grep 80 | grep ESTA | wc -l</code>
</p>
